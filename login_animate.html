<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate login form</title>
    <link rel="stylesheet" href="login-animate-yourself.css">
</head>
<body>
    <div class="box">
        <div class="form">
                <h2>Sign In</h2>
                <div class="input-box">
                     <input type="text" required="required" name="" id="">
                     <span>User Name</span>
                     <i></i>
                </div>
                <div class="input-box">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="link">
                     <a href="#">You forget password ?</a>
                     <a href="#">Sign Up</a>
                </div>
                <input type="submit" class="login-btn" value="Login">
        </div>
    </div>
</body>
</html>
